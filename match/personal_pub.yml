## Global variables
# change these to personalize your expansions üôÇ
global_vars:
  - name: firstname 
    type: echo
    params:
      echo: 'Name'

  - name: lastname
    type: echo
    params:
      echo: 'lname'
  
  - name: userName
    type: echo
    params:
      echo: 'YourUsername'
  - name: domain
    type: echo
    params:
      echo: 'domain.com'
  - name: atdomain
    type: echo
    params:
      echo: '@{{domain}}'
  - name: myEmail
    type: echo
    params: 
      echo: '{{userName}}{{atdomain}}'

  - name: jobDesc
    type: echo
    params:
      echo: 'Technology Specialist'

matches:
  # simple email sig
  - trigger: ";sig"
    replace: |
              ---
              {{firstname}} {{lastname}}
              {{jobDesc}}
              {{myEmail}}

